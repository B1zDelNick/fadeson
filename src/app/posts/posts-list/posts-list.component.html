<div class="row">
  <div class="col-md-12">
    <a class="btn btn-primary-outline btn-xl wow fadeInUp m-t-3" [routerLink]="['new']">New Post</a>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-md-12">
    <ul>
      <app-post-preview
        *ngFor="let post of posts"
        (click)="selectPost(post.slug)"
        [post]="post"
      ></app-post-preview>
    </ul>
    <div *ngIf="error !== ''">
      Error: {{error}}
    </div>
  </div>
</div>
